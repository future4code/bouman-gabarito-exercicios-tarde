<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planner</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script refer src="index.js"></script>
</head>

<body>
    <div class="container">
        <label for="nova-task">Nova Tarefa:</label>
        <input type="text" name="novaTask" id="novaTask" onkeyup="checaTecla(event)">
        <select name="diaDaSemana" id="diaDaSemana">
            <option value="segunda">Segunda-Feira</option>
            <option value="terca">Terça-Feira</option>
            <option value="quarta">Quarta-Feira</option>
            <option value="quinta">Quinta-Feira</option>
            <option value="sexta">Sexta-Feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
        <button onclick="criarTarefa();">Criar Tarefa!</button>
        <button onclick="apagaTodasAsTarefas();">Limpar todas as tarefas!</button>
    </div>
    <hr>
    <main>
        <div id="segunda">
            Segunda
            <ul class="content"></ul>
        </div>
        <div id="terca">
            Terça
            <ul class="content"></ul>
        </div>
        <div id="quarta">
            Quarta
            <ul class="content"></ul>
        </div>
        <div id="quinta">
            Quinta
            <ul class="content"></ul>
        </div>
        <div id="sexta">
            Sexta
            <ul class="content"></ul>
        </div>
        <div id="sabado">
            Sábado
            <ul class="content"></ul>
        </div>
        <div id="domingo">
            Domingo
            <ul class="content"></ul>
        </div>
    </main>

</body>

</html>
